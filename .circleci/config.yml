version: 2.1
jobs:
  build:
    docker:
      image: cimg/node:13.6.0
    steps:
      - checkout
      - run: node --version
      - run: npm -v
      - run: npm install
   
   test:
      - run: npm run lint
      - run: npm run test
      
workflows:
    building:
      jobs:
        - build
    Testing:
      jobs:
        - test
